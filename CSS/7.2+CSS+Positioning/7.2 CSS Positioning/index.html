<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      
    
      background-color: aliceblue;
      width: 500px;
      height: 300px;
      position: absolute;
      top: 150px;
      left: 250px;
      border: 2px solid rgb(144, 195, 152);
    }
    .red-circle{
      
      background-color: rgb(161, 209, 162);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: relative;
      top: 50px;
      left: 150px;
      border: 2px solid rgb(50, 58, 133);

    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
